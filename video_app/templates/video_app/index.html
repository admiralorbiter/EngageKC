{% extends "video_app/base.html" %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'video_app/css/index.css' %}">
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="container-center">
        <div class="button-container">
            {% if user.is_staff %}
                <a href="{% url 'teacher_view' %}" class="btn btn-primary index-btn-large fade-in">Teacher View</a>
            {% else %}
                <a href="{% url 'student_login' %}" class="btn btn-primary index-btn-large fade-in">Student Login</a>
            {% endif %}
            {% if user.is_staff %}
                <a href="{% url 'start_session' %}" class="btn btn-success index-btn-large fade-in"
                    style="animation-delay: 0.2s;">Create Section</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
